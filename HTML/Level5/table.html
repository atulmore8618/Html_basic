<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4">
        <caption>Information</caption> <!---Information about table using caption-->
        
        <tr>                           <!---Table row is defined using th-->
            <th colspan="3">Name</th>              <!---th means heading of table-->
            <th>Age</th>
            <th>Category</th>
            <th>Studies</th>
        </tr>

        <tr>
            <td colspan="3">Atul</td>              <!---td means table data inside the table-->
            <td>19</td>
            <td>open</td>
            <td>MCA</td>
        </tr>

        <tr>
            <td colspan="3">Sumit</td>
            <td>18</td>
            <td >obc</td>
            <td>BCS</td>
        </tr>
        <tr>
            <td colspan="4">Example of table data</td>   <!---Example of colspan-->
        </tr>

    </table>
</body>
</html>
