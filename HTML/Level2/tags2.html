<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags2</title>
</head>
<body>
    <p>Hi,Atul here, i am a food blogger also fastwin agent</p>

    <pre>hi,
        Atul here,
        
        i am a food blogger also fastwin agent
    </pre>     <!--pre tag is used to show text as it is-->
    
    <p><big>This is big text</big><hr>  <!--Big tag is used to show texts bigger-->
    <small>This is snall text</small>   <!---Small tag is used to show text smaller-->
    </p><br><br>

    <p>(a+b)2 = a2 + b2 + 2ab</p>

    <p>(a+b)<sup>2</sup> = a&sup2; + b<sup>2</sup> + 2ab</p>  <!---super script tag is used to format text in upper form--><br><br>

    <p>CH4 + O2 => H2O + CO2</p>

    <p>CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub></p>   <!---sub script tag is used to format text in lower form-->
</body>
</html>
